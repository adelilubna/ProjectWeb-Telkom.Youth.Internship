<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HR-Login</title>
  <link rel="stylesheet" href="login-HR.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">

</head>

<body>

  <div class="container">
    <!-- LEFT SIDE -->
    <div class="left">
      <img src="/images/logo.png" class="logo">
      <div class="overlay"></div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="right">
      <h1>Welcome to <span>Tel</span>Ship !</h1>
      <p>Please login to your account to continue!</p>

      <form action="/HR-intern/dashboard-HR/dash-HR.html">
        <label>Username</label>
        <input type="email" placeholder="Enter your username">

        <label>Password</label>
        <input type="password" placeholder="Enter your password">

        <div class="options">
          <div class="remember">
            <input type="checkbox" id="remember">
            <label for="remember"> Remember me</label required>
          </div>
          <a href="#">Forgot Password?</a>
        </div>

        <button class="login-btn">Login</button>
      </form>
    </div>
  </div>

</body>

</html>
